<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HomeMakers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Crear cuenta <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Iniciar Sesion</a>
            </li>

        </ul>

    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Almohadones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mantas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fundas almohadones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Conjuntos cama</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<body>
    <main>
        <div class="container">
            <div class="row" id="contenedor-productos"></div>
        </div>
        <div class="m-5">
            <h3>Carrito de Compras</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th>
                        <th scope="row" colspan="5">Carrito Vacio</th>
                        </th>

                    </tr>
                </tfoot>

            </table>

        </div>
    </main>

    <!-- TEMPLATES  -->
    <!-- FOOTER -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>3</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>8000</span> </td>
    </template>


    <!-- CARRITO -->
    <template id="template-carrito">
        <tr>
            <th scope="row">1</th>
            <td>Cargador</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>2000</td>
        </tr>
    </template>

    <!-- CARDS -->
    <template id="template-productos">
        <div class="col-3 bg-secondary ">
            <div class="card m-1" style="width: 18rem">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">
                        $ <span>5000</span>
                    </p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
</body>

</html>
